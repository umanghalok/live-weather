<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Weather</title>
    <link rel="icon" type="image/x-icon" href="icon.ico">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Sacramento&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="row offset-sm-1">
        <section class="header col-md-4 col-sm-10 ">
            <h1> Live </h1>
            <h1> Weather </h1>
        </section>
        <section class="main col-md-7 col-sm-10  ">
            <section class="inputs">
                <input type="text" placeholder="Search for location" id="cityinput">
                <input type="submit" value="" id="add">
            </section>
            <section class="display">
                <div class="wrapper">
                    <h1 id="cityoutput"></h1>
                    <h1 id="temp"></h1>
                    <h5 id="latitude"></h5>
                    <h5 id="longitude"></h5>
                    <h5 id="description"></h5>
                    <h5 id="wind"></h5>
                    <h5 id="cloudiness"></h5>
                </div>
            </section>
        </section>
    </div>
    <script type="text/javascript" src="./main.js"></script>
</body>

</html>
